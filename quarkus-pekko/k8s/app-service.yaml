---
apiVersion: v1
kind: Service
metadata:
  name: quarkus-pekko
  namespace: quarkus-pekko
  labels:
    app: quarkus-pekko
spec:
  selector:
    app: quarkus-pekko
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: management
    port: 7626
    targetPort: 7626
    protocol: TCP
  type: ClusterIP
---
# Headless service for Pekko cluster discovery
apiVersion: v1
kind: Service
metadata:
  name: quarkus-pekko-headless
  namespace: quarkus-pekko
  labels:
    app: quarkus-pekko
spec:
  clusterIP: None
  selector:
    app: quarkus-pekko
  ports:
  - name: management
    port: 7626
    targetPort: 7626
    protocol: TCP
  publishNotReadyAddresses: true